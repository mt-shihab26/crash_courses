<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Crash Course - Traversy Media</title>
        <script
            src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto mt-8 text-center">
            <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
                <h1 class="text-2x font-bold mb-4">Temperature converter</h1>
                <form hx-post="/temperature-convert" hx-target="#results" hx-indicator="#loading">
                    <label for="fahrenheit">Fahrenheit:</label>
                    <input
                        type="number"
                        id="fahrenheit"
                        name="fahrenheit"
                        class="border p-2 rounded"
                        value="32"
                        required
                    />
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Convert
                    </button>
                </form>
                <div id="results" class="mt-6 text-xl"></div>
                <span class="htmx-indicator" id="loading">
                    <img src="/images/loader.gif" alt="Loading..." class="m-auto h-10" />
                </span>
            </div>
        </div>
    </body>
</html>
